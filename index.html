<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="Person Listening Music" class="hero__img">
      </div>
      <main>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <div class="plan__icon">
            <img src="./images/icon-music.svg" alt="Music Icon">
          </div>
          <div class="plan__value">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a class="plan__change" href="#">Change</a>
        </div>
        <a class="payment--btn" href="#">Proceed to Payment</a>
        <a class="cancel--btn" href="#">Cancel Order</a>
      </main>
    </div>
  </div>
</body>
</html>
